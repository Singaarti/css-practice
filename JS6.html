<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var isInvited = "yes";
        var havingGift = "no";
        var isRelative = "no";

        //nested if
        if (isInvited == "yes") {
            //Invitation hai
            if (havingGift == "yes") {
                document.write("5 star");
            } else {
                document.write("3 star");
            }

        } else {
            //Invitation nhi hai
            if (isRelative == "yes") {
                document.write("bhandara");
            } else {
                document.write("Bartan");
            }

        } 

          
    </script>
</body>
</html>
