<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
  
    <script>
        var penColor = "";

        //Simple if
        if (penColor == "green") {
            document.write("principal");
        }

        //If else
        if (penColor == "green") {
            document.write("principal");
        } else {
            document.write("unknown");
        }

        //ladder if
        if (penColor == "green") {
            document.write("Principal");
        } else if (penColor == "red") {
            document.write("teacher");
        } else if (penColor == "blue") {
            document.write("student");
        } else {
            document.write("unknown employee");
        }



        

    </script>
</body>
</html>
