<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //4% of basic salary else 10% 
        var salary = 50000;
        var hra;
        if (salary >= 50000) {
            hra = salary * 4 / 100;
            document.write("HRA is ");
            document.write(hra);
        } else {
            hra = salary * 10 / 100;
            document.write("HRA is ");
            document.write(hra);
        }
    </script>
</body>
</html>
