<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        for (let row = 5; row >= 1; row--) {
            for (let col=1; col <= 5; col++) {
                if (col < row) {
                    document.write(" &nbsp;")
                } else {
                    document.write("*");
                }
            }

            for(let col = 1; col <= 5; col++) {
                if (col <= 5-row) {
                    document.write("*");
                } else {
                    document.write("  ");
                }
            }

            document.write("<br>")
        }
    </script>
</body>
</html>
