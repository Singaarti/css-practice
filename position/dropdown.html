<body>

    <div class="dropdown">
        Menu
        <p class="content">
            home<br>
            about<br>
            contact
        </p>

<style>
.dropdown{
    border: 2px solid red;

    width: 200px;

    border: 2px solid blue;
    margin: 0px;
    display: none;
}

.dropdown:hover .content{
    display: block;
}

.content:hover{
    background-color: red;
}
</style>
